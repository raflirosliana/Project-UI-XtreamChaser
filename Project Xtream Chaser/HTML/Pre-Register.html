<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- META VIEWPORT TAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pre-Register Page</title>

    <link rel="stylesheet" href="../CSS/Pre-Register.css">
    <script src="../JS/jquery-3.5.1.min.js"></script>
    <script src="../JS/Pre-Register.js"></script>
</head>

<body>

    <!-- SIGN UP BOX -->
    <div class="box_container">

        <div class="box_content">
            <div class="title">
                <br> <br>
                <div class="title_line"></div>
                <h1>REGISTER NOW</h1>
                <div class="title_line"></div>
            </div>
        </div>

        <!-- FORM CONTENT -->

        <form id="form" method="post" action="">

            <label for="Username">Username</label>
            <input id="Username" class="form-content" type="text" name="Username">

            <div class="form-border"></div>

            <label for="Password">Password</label>
            <input id="Password" class="form-content" type="password" name="Password">

            <div class="form-border"></div>

            <label for="Gender">Gender</label>
            <input id="Gender" class="form-content" type="text" name="Gender">

            <div class="form-border"></div>

            <label for="Email">Email</label>
            <input id="Email" class="form-content" type="text" name="Email">

            <div class="form-border"></div>

            <label for="Nation">Nation</label>
            <input id="Nation" class="form-content" type="text" name="Nation">

            <div class="form-border"></div>

            <label for="DateOfBirth">Date Of Birth</label>
            <input id="DateOfBirth" class="form-content" type="date" name="DateOfBirth">

            <div class="form-border"></div>

            <br><br>
            <div class="checkbox">
                <input id="terms&condition" type="checkbox" class="terms&condition">
                <label for="terms&condition"><span class="terms&condition"></span>I Agree With Terms & Condition</label>
            </div>


            <!-- SIGN UP BUTTON and BACK TO HOME BUTTON -->
            <input class="signup_button" type="submit" name="submit" value="REGISTER">

            <a href="../HTML/Home.html" class="back_to_home">Back To Home Page</a>

        </form>

    </div>

</body>

</html>
